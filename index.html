<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div id="scoreboard">
        <div id="myPointsContainer" class="pointsContainer home">
            <p>Home</p>
            <div id="myPoints" class="pointsCount" onClick="addPoint('home', 'away');">0</div>
            <div id="myGames" class="gamesCount">0</div>
        </div>
        <div id="opponentsPointsContainer" class="pointsContainer away">
            <p>Away</p>
            <div id="opponentsPoints" class="pointsCount" onClick="addPoint('away', 'home');">0</div>
            <div id="opponentsGames" class="gamesCount">0</div>
        </div>
        <div id="clearfix"></div>
    </div>
    <div id="result"></div>
</body>

</html>
